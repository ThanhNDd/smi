<!DOCTYPE html>
        <html>
        <head>
            <title>Receipt Template</title>
            <meta charset="utf-8">
            <style type="text/css">
                .center {
                    text-align: center;
                }
                .left {
                    text-align: left;
                    padding-left: 3px;
                }
                .right {
                    text-align: right;
                    padding-right: 3px;
                }
                p,
                h3 {
                    margin: 5px;
                }
        
                .container,
                table {
                    font-size: 13px;
                    font-family: sans-serif;
                }
                .custom-font {
                    font-size: 13px !important;
                    font-family: sans-serif !important;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                td {
                    vertical-align: top;
                    padding-left: 10px !important;
                }
                table thead {
                    font-weight: bold;
                }
                body, .container {
                    width: 220px;
                    height: 151px;
                    overflow: hidden;
                    padding-left: 10px !important;
                    padding-right: 10px !important;
                    margin: 0 !important;
                }
                .barcode {
                	margin: 0;
                	vertical-align: top;
                	color: #000000;
                	text-align: center;
                }
                .barcodecell {
                	text-align: center;
                	vertical-align: middle;
                	padding: 0;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="body">
                    <table><tr><td class="left" style="vertical-align: middle;"></td><td class="right" style="padding-right:15px;"></td></tr><tr><td colspan="2" align="left">
                                <barcode code="" type="C128B" class="barcode"></barcode>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="left" style="padding: 0;padding-top: 5px;">
                                <b style="font-size: 12px;"> - </b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="left" style="border-bottom: 1px solid #b1b1b1;font-size: 11px;padding: 0;padding-bottom: 2px;padding-right:10px;">
                                </td>
                        </tr><tr><td colspan="2" class="left" style="font-size: 10px;padding: 0;padding-top:5px;font-weight: bold;">Tổng số sản phẩm: 0</td></tr></table>
                </div>
            </div>
        </body>
        
        </html>
